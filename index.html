<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог Шин</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        input::-webkit-calendar-picker-indicator { display: none !important; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#F3F4F6] text-[#1F2937]">

<div x-data="tireCatalog()" x-init="init()" x-cloak class="max-w-md mx-auto min-h-screen">
    
    <header class="bg-[#1E3A8A] pt-4 pb-3 px-4 sticky top-0 z-30 shadow-lg">
        <h1 class="text-white text-center font-black italic tracking-tighter text-lg mb-3 uppercase">База Шин 2026</h1>
        
        <div class="relative mb-3">
            <input type="text" x-model="search" placeholder="Поиск модели..." 
                   class="w-full p-2.5 pl-4 bg-white/10 border border-white/20 rounded-full text-white text-sm placeholder:text-white/50 focus:bg-white focus:text-black outline-none transition-all">
        </div>

        <div class="flex gap-2 overflow-x-auto hide-scrollbar pb-1">
            <div class="flex-shrink-0 w-32">
                <input x-model="filters.size" list="sizes-list" placeholder="Размер" 
                       class="w-full p-2 rounded-lg bg-white text-[11px] font-bold text-center outline-none border-none shadow-sm">
                <datalist id="sizes-list">
                    <template x-for="size in options.sizes"><option :value="size"></option></template>
                </datalist>
            </div>

            <select x-model="filters.season" class="flex-shrink-0 w-28 p-2 rounded-lg bg-[#3B82F6] text-white text-[11px] font-bold text-center outline-none border-none shadow-sm appearance-none">
                <option value="Все">Все сезоны</option>
                <template x-for="s in options.seasons"><option :value="s" x-text="s"></option></template>
            </select>

            <select x-model="filters.spike" class="flex-shrink-0 w-28 p-2 rounded-lg bg-[#2563EB] text-white text-[11px] font-bold text-center outline-none border-none shadow-sm appearance-none">
                <option value="Все">Шипы: Все</option>
                <option value="Да">С шипами</option>
                <option value="Нет">Без шипов</option>
            </select>

            <div class="flex-shrink-0 w-32">
                <input x-model="filters.brand" list="brands-list" placeholder="Бренд" 
                       class="w-full p-2 rounded-lg bg-[#FEF3C7] text-[#92400E] text-[11px] font-bold text-center outline-none border-none shadow-sm">
                <datalist id="brands-list">
                    <template x-for="b in options.brands"><option :value="b"></option></template>
                </datalist>
            </div>
        </div>
    </header>

    <div x-show="isFiltered()" class="px-4 pt-2">
        <button @click="resetFilters()" class="w-full py-1.5 text-[10px] font-bold bg-white text-blue-600 rounded-lg shadow-sm">
            Сбросить фильтры ✕
        </button>
    </div>

    <main class="p-3">
        <div x-show="loading" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
        </div>

        <div class="grid grid-cols-1 gap-3">
            <template x-for="tire in filteredTires()" :key="tire.id">
                <div class="bg-white rounded-2xl p-3 shadow-sm flex items-center border border-transparent active:scale-[0.98] transition-transform">
                    <div class="w-20 h-20 flex-shrink-0 bg-gray-50 rounded-xl p-1 mr-3 flex items-center justify-center border border-gray-100">
                        <img :src="tire.photo || 'https://via.placeholder.com/100?text=Шина'" class="w-full h-full object-contain">
                    </div>

                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-1 mb-1">
                            <span class="text-[9px] font-black text-blue-700 px-1.5 py-0.5 bg-blue-50 rounded uppercase" x-text="tire.brand"></span>
                            <template x-if="tire.spike === 'Да'">
                                <span class="text-[9px] font-black text-orange-600 px-1.5 py-0.5 bg-orange-50 rounded uppercase">Шипы</span>
                            </template>
                        </div>
                        <h3 class="font-bold text-[13px] text-gray-900 leading-tight truncate" x-text="tire.name"></h3>
                        <div class="text-[11px] text-gray-500 font-bold" x-text="tire.size"></div>
                        
                        <div class="mt-2 flex items-center justify-between">
                            <div>
                                <div class="text-lg font-black text-[#1E3A8A]" x-text="Number(tire.price).toLocaleString('ru-RU') + ' ₸'"></div>
                                <div class="text-[9px] font-bold" :class="tire.stock.includes('больше') ? 'text-green-600' : 'text-orange-500'" x-text="'Склад: ' + tire.stock"></div>
                            </div>
                            <a :href="'https://wa.me/77001234567?text=Интересуюсь: ' + tire.name + ' (' + tire.size + ')'" 
                               class="bg-[#22C55E] text-white p-2.5 rounded-xl shadow-lg active:scale-90 transition-transform">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.246 2.248 3.484 5.232 3.484 8.412 0 6.556-5.338 11.891-11.893 11.891-2.01 0-3.987-.51-5.742-1.47l-6.155 1.679zm6.216-3.758c1.616.959 3.23 1.442 4.848 1.442 5.397 0 9.789-4.392 9.789-9.789s-4.392-9.789-9.789-9.789c-5.399 0-9.791 4.392-9.791 9.791 0 1.769.469 3.5 1.357 5.011l-1.03 3.764 3.828-1.026zm9.462-6.516c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347z"/></svg>
                            </a>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>
</div>

<script>
function tireCatalog() {
    return {
        tires: [],
        loading: true,
        search: '',
        filters: { season: 'Все', brand: '', size: '', spike: 'Все' },
        options: { seasons: [], brands: [], sizes: [] },
        csvUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRllTq080YSSI7EgOmGa0XqlhLPxKpomN26jhacDriuVsYPMdJhLM1blqR5Z5FiBvUOjHrdQujXS67q/pub?output=csv',

        init() {
            Papa.parse(this.csvUrl, {
                download: true,
                header: true,
                complete: (results) => {
                    this.tires = results.data
                        .filter(row => {
                            const hasName = !!row['Наименование'];
                            const stock = String(row['Остаток']).trim();
                            const isAvailable = stock !== '0' && stock !== '';
                            return hasName && isAvailable;
                        })
                        .map((row, i) => ({
                            id: i,
                            name: row['Наименование'],
                            brand: row['Бренд'],
                            // Преобразуем цену в число для корректной сортировки
                            price: parseFloat(String(row['РОЗНИЦА']).replace(/[^0-9.]/g, '')),
                            size: row['Размер'],
                            stock: row['Остаток'],
                            photo: row['Фото'],
                            type: row['Тип'],
                            spike: row['Шипы']
                        }));
                    
                    this.options.seasons = [...new Set(this.tires.map(t => t.type))].filter(x => x).sort();
                    this.options.brands = [...new Set(this.tires.map(t => t.brand))].filter(x => x).sort();
                    this.options.sizes = [...new Set(this.tires.map(t => t.size))].filter(x => x).sort();
                    this.loading = false;
                }
            });
        },

        resetFilters() {
            this.filters = { season: 'Все', brand: '', size: '', spike: 'Все' };
            this.search = '';
        },

        isFiltered() {
            return this.search || this.filters.season !== 'Все' || this.filters.brand || this.filters.size || this.filters.spike !== 'Все';
        },

        filteredTires() {
            let filtered = this.tires.filter(t => {
                const s = this.search.toLowerCase();
                const matchSearch = t.name.toLowerCase().includes(s) || t.brand.toLowerCase().includes(s);
                const matchSeason = this.filters.season === 'Все' || t.type === this.filters.season;
                const matchSpike = this.filters.spike === 'Все' || t.spike === this.filters.spike;
                const matchBrand = !this.filters.brand || t.brand.toLowerCase().includes(this.filters.brand.toLowerCase());
                const matchSize = !this.filters.size || t.size.toLowerCase().includes(this.filters.size.toLowerCase());
                return matchSearch && matchSeason && matchBrand && matchSize && matchSpike;
            });

            // Сортировка по возрастанию цены
            return filtered.sort((a, b) => a.price - b.price);
        }
    }
}
</script>
</body>
</html>
