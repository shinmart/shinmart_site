<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHINMART — Премиальный выбор шин</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #e74c3c; 
            --kaspi: #f14635; /* Цвет Kaspi */
            --text-main: #1c1e21; 
            --text-gray: #70757a;
            --bg: #fdfdfd;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            font-weight: 300; 
            margin: 0; padding: 20px; background: var(--bg); color: var(--text-main); line-height: 1.5; 
        }

        header { padding: 40px 0; text-align: center; }
        header h1 { margin: 0; font-size: 42px; font-weight: 900; letter-spacing: -1px; text-transform: uppercase; }
        header h1 span { color: var(--accent); }

        .container { max-width: 1000px; margin: 0 auto; }

        /* Блок фильтров */
        .controls { 
            background: white; padding: 25px; 
            border-radius: 20px; box-shadow: var(--card-shadow); margin-bottom: 40px;
        }
        .filter-group { margin-bottom: 25px; }
        .filter-group h4 { margin: 0 0 12px 0; font-size: 11px; font-weight: 700; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }
        .chips { display: flex; flex-wrap: wrap; gap: 8px; }
        .chip { 
            padding: 10px 18px; border: 1px solid #e0e0e0; background: white; border-radius: 12px; 
            cursor: pointer; font-size: 13px; font-family: 'Montserrat'; font-weight: 400; transition: 0.2s; 
        }
        .chip.active { background: #121212; color: white; border-color: #121212; font-weight: 700; }

        .bottom-actions { display: flex; gap: 12px; margin-top: 20px; border-top: 1px solid #f5f5f5; padding-top: 20px; }
        select.sort-select { flex-grow: 1; padding: 12px; border: 1px solid #e0e0e0; border-radius: 12px; font-family: 'Montserrat'; font-weight: 300; }
        .reset-btn { padding: 12px 20px; border: none; background: #fff1f0; border-radius: 12px; cursor: pointer; color: #f5222d; font-weight: 700; font-size: 11px; }

        /* Сетка товаров */
        #products { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .card { 
            background: white; border-radius: 24px; padding: 20px; 
            box-shadow: var(--card-shadow); transition: 0.3s; 
            display: flex; flex-direction: column; cursor: pointer;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 30px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; }
        .card h3 { margin: 0 0 10px; font-size: 18px; font-weight: 700; height: 44px; overflow: hidden; }
        .card-size { color: var(--text-gray); font-size: 13px; margin-bottom: 4px; }
        .price { font-size: 26px; font-weight: 900; margin: 15px 0; letter-spacing: -1px; }

        /* Кнопки */
        .actions-stack { display: flex; flex-direction: column; gap: 8px; margin-top: auto; }
        .btn { 
            padding: 14px; border-radius: 14px; text-decoration: none; 
            text-align: center; font-size: 12px; font-weight: 700; transition: 0.2s; 
        }
        .btn-wa { background: #25d366; color: white; }
        .btn-kaspi { background: var(--kaspi); color: white; }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }

        /* Модалка */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; 
            z-index: 1000; backdrop-filter: blur(5px);
        }
        .modal-content { 
            background: white; border-radius: 30px; max-width: 420px; width: 90%; 
            padding: 30px; position: relative; max-height: 90vh; overflow-y: auto; 
        }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

<header><h1>SHINMART<span>.</span></h1></header>

<div class="container">
    <div class="controls">
        <div class="filter-group">
            <h4>Сезонность</h4>
            <div id="seasonChips" class="chips">
                <button class="chip active" data-val="">Все</button>
                <button class="chip" data-val="Зимние">Зимние</button>
                <button class="chip" data-val="Летние">Летние</button>
            </div>
        </div>
        <div class="filter-group"><h4>Ширина</h4><div id="widthChips" class="chips"></div></div>
        <div class="filter-group"><h4>Диаметр</h4><div id="diamChips" class="chips"></div></div>
        
        <div class="bottom-actions">
            <select id="sortOrder" class="sort-select" onchange="render()">
                <option value="default">Сортировка</option>
                <option value="cheap">Сначала дешевые</option>
                <option value="expensive">Сначала дорогие</option>
            </select>
            <button class="reset-btn" onclick="resetFilters()">СБРОСИТЬ</button>
        </div>
    </div>

    <div id="products">Загрузка каталога...</div>
</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeProduct()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-modal" onclick="closeProduct()">&times;</span>
        <div style="text-align:center; margin-bottom:20px;">
            <img id="mImg" src="" style="max-width:100%; height:200px; object-fit:contain;">
        </div>
        <h2 id="mTitle" style="margin:0 0 10px; font-weight:900;"></h2>
        <div id="mInfo" style="font-size:14px; color:#555; line-height:1.6;"></div>
        <div id="mPrice" class="price" style="font-size:32px;"></div>
        <div class="actions-stack" id="mActions"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRMe3Xbtzrt3WmiYKEOCv5WI_i4_cuR9AX1WxJrNKIHDXya8D1nwSq-YWhXz8wyS1BYWEN1g-bS5-y5/pub?output=csv";
const kaspiLink = "https://pay.kaspi.kz/pay/oyxapf6c";
let db = [], f = { сезон: "", ширина: "", диаметр: "" };

Papa.parse(csvUrl, {
    download: true, header: true, skipEmptyLines: true,
    complete: function(res) {
        db = res.data.map(r => {
            const row = {}; for (let k in r) { row[k.trim().toLowerCase()] = r[k] ? r[k].toString().trim() : ""; }
            return row;
        });
        initFilters(); render();
    }
});

function initFilters() {
    ['ширина', 'диаметр'].forEach((k, i) => {
        const vals = [...new Set(db.map(p => p[k]))].filter(v => v).sort((a,b) => parseFloat(a)-parseFloat(b));
        const box = document.getElementById(i === 0 ? 'widthChips' : 'diamChips');
        box.innerHTML = `<button class="chip active" data-val="">Все</button>`;
        vals.forEach(v => {
            const b = document.createElement('button'); b.className = 'chip'; b.textContent = v;
            b.onclick = () => { box.querySelectorAll('.chip').forEach(x => x.classList.remove('active')); b.classList.add('active'); f[k] = v; render(); };
            box.appendChild(b);
        });
    });
    document.querySelectorAll('#seasonChips .chip').forEach(b => b.onclick = () => {
        document.querySelectorAll('#seasonChips .chip').forEach(x => x.classList.remove('active')); b.classList.add('active'); f.сезон = b.dataset.val; render();
    });
}

function render() {
    const list = document.getElementById("products");
    const sort = document.getElementById("sortOrder").value;
    let data = db.filter(p => (!f.сезон || p.сезон === f.сезон) && (!f.ширина || p.ширина === f.ширина) && (!f.диаметр || p.диаметр === f.диаметр) && (p.наличие.toLowerCase() === "да"));
    
    if (sort === "cheap") data.sort((a,b) => (parseInt(a.цена)||0)-(parseInt(b.цена)||0));
    if (sort === "expensive") data.sort((a,b) => (parseInt(b.цена)||0)-(parseInt(a.цена)||0));

    list.innerHTML = "";
    data.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => openProduct(p);
        card.innerHTML = `
            <img src="${p['фото 1'] || 'https://via.placeholder.com/250'}" alt="">
            <h3>${p.бренд}</h3>
            <div class="card-size">${p.размер} • ${p.сезон}</div>
            <div class="price">${(parseInt(p.цена)||0).toLocaleString()} ₸</div>
            <div class="actions-stack" onclick="event.stopPropagation()">
                <a href="${kaspiLink}" class="btn btn-kaspi" target="_blank">КУПИТЬ В ОДИН КЛИК</a>
                <a href="https://wa.me/77010708660?text=Заказ: ${p.бренд} ${p.размер}" class="btn btn-wa" target="_blank">WHATSAPP</a>
            </div>
        `;
        list.appendChild(card);
    });
}

function openProduct(p) {
    document.getElementById("mImg").src = p['фото 1'] || 'https://via.placeholder.com/250';
    document.getElementById("mTitle").textContent = p.бренд;
    document.getElementById("mPrice").textContent = (parseInt(p.цена)||0).toLocaleString() + " ₸";
    document.getElementById("mInfo").innerHTML = `<p>Размер: ${p.размер}</p><p>Сезон: ${p.сезон}</p><p>${p.описание || ''}</p>`;
    document.getElementById("mActions").innerHTML = `
        <a href="${kaspiLink}" class="btn btn-kaspi" target="_blank">ОПЛАТИТЬ ЧЕРЕЗ KASPI PAY</a>
        <a href="https://wa.me/77010708660?text=Заказ: ${p.бренд} ${p.размер}" class="btn btn-wa" target="_blank">КОНСУЛЬТАЦИЯ В WHATSAPP</a>
    `;
    document.getElementById("modalOverlay").style.display = "flex";
    document.body.style.overflow = "hidden";
}

function closeProduct() { document.getElementById("modalOverlay").style.display = "none"; document.body.style.overflow = "auto"; }

function resetFilters() {
    f = { сезон: "", ширина: "", диаметр: "" };
    document.querySelectorAll('.chip').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.chips').forEach(c => c.querySelector('[data-val=""]')?.classList.add('active'));
    render();
}
</script>
</body>
</html>
