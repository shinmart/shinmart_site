<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шины — Магазин</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: saturate(180%) blur(20px); }
        .dark-glass { background: rgba(29, 29, 31, 0.8); backdrop-filter: saturate(180%) blur(20px); }
        input::-webkit-calendar-picker-indicator { display: none !important; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .apple-card { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease; }
        .apple-card:active { transform: scale(0.97); }
    </style>
</head>
<body class="bg-[#f5f5f7] text-[#1d1d1f] antialiased">

<div x-data="tireCatalog()" x-init="init()" x-cloak class="max-w-md mx-auto min-h-screen">
    
    <header class="dark-glass text-white sticky top-0 z-50 transition-all duration-300">
        <div class="px-5 py-4 flex flex-col items-center">
            <h1 class="text-[17px] font-semibold tracking-tight opacity-90 mb-4">База Шин</h1>
            
            <div class="w-full relative mb-4">
                <input type="text" x-model="search" placeholder="Поиск по модели или бренду" 
                       class="w-full h-9 px-10 bg-[#424245] rounded-xl text-[14px] text-white placeholder-[#86868b] outline-none focus:bg-white focus:text-black transition-all">
                <svg class="w-4 h-4 absolute left-3.5 top-2.5 text-[#86868b]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>

            <div class="flex gap-3 overflow-x-auto hide-scrollbar w-full">
                <div class="flex-shrink-0 relative">
                    <input x-model="filters.size" list="sizes-list" placeholder="Размер" 
                           class="h-8 px-4 bg-[#424245] border-none rounded-full text-[12px] font-medium text-white text-center outline-none min-w-[100px]">
                    <datalist id="sizes-list">
                        <template x-for="size in options.sizes"><option :value="size"></option></template>
                    </datalist>
                </div>

                <select x-model="filters.season" class="h-8 px-4 bg-[#424245] border-none rounded-full text-[12px] font-medium text-white text-center outline-none appearance-none min-w-[90px]">
                    <option value="Все">Сезон</option>
                    <template x-for="s in options.seasons"><option :value="s" x-text="s"></option></template>
                </select>

                <select x-model="filters.spike" class="h-8 px-4 bg-[#424245] border-none rounded-full text-[12px] font-medium text-white text-center outline-none appearance-none min-w-[90px]">
                    <option value="Все">Шипы</option>
                    <option value="Да">Шипы</option>
                    <option value="Нет">Без шипов</option>
                </select>

                <div class="flex-shrink-0 relative">
                    <input x-model="filters.brand" list="brands-list" placeholder="Бренд" 
                           class="h-8 px-4 bg-[#424245] border-none rounded-full text-[12px] font-medium text-white text-center outline-none min-w-[100px]">
                    <datalist id="brands-list">
                        <template x-for="b in options.brands"><option :value="b"></option></template>
                    </datalist>
                </div>
            </div>
        </div>
    </header>

    <main class="p-5">
        <div class="mb-6 px-1 flex justify-between items-end">
            <h2 class="text-[24px] font-bold tracking-tight">В наличии</h2>
            <span class="text-[12px] text-[#86868b] font-medium mb-1" x-text="filteredTires().length + ' вариантов'"></span>
        </div>

        <div class="grid grid-cols-1 gap-5">
            <template x-for="tire in filteredTires()" :key="tire.id">
                <div class="apple-card bg-white rounded-[24px] p-5 shadow-[0_4px_24px_rgba(0,0,0,0.04)] hover:shadow-[0_8px_32px_rgba(0,0,0,0.08)]">
                    <div class="flex gap-5">
                        <div class="w-24 h-24 flex-shrink-0 flex items-center justify-center bg-[#fbfbfd] rounded-2xl p-2">
                            <img :src="tire.photo || 'https://via.placeholder.com/100?text=Шина'" class="w-full h-full object-contain mix-blend-multiply">
                        </div>

                        <div class="flex-1 min-w-0 flex flex-col justify-between">
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-[10px] font-bold uppercase tracking-wider text-[#0071e3]" x-text="tire.brand"></span>
                                    <template x-if="tire.spike === 'Да'">
                                        <span class="bg-[#f5f5f7] text-[#1d1d1f] text-[9px] font-bold px-2 py-0.5 rounded-full uppercase">Шипы</span>
                                    </template>
                                </div>
                                <h3 class="text-[16px] font-semibold text-[#1d1d1f] leading-tight mb-1 truncate" x-text="tire.name"></h3>
                                <p class="text-[13px] text-[#86868b] font-medium" x-text="tire.size"></p>
                            </div>

                            <div class="flex items-center justify-between mt-3">
                                <div>
                                    <span class="text-[18px] font-bold tracking-tight text-[#1d1d1f]" x-text="Number(tire.price).toLocaleString('ru-RU') + ' ₸'"></span>
                                    <p class="text-[10px] font-semibold mt-0.5" :class="tire.stock.includes('больше') ? 'text-[#00802b]' : 'text-[#f56300]'" x-text="'Склад: ' + tire.stock"></p>
                                </div>
                                
                                <a :href="'https://wa.me/77001234567?text=Интересуюсь: ' + tire.name" 
                                   class="h-9 w-9 flex items-center justify-center bg-[#0071e3] text-white rounded-full shadow-md active:scale-90 transition-transform">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766 0-3.187-2.59-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.312.045-.644.07-.991-.049-.24-.082-1.229-.481-2.235-1.381-.828-.738-1.341-1.637-1.503-1.912-.163-.276-.017-.425.121-.564.125-.124.277-.323.415-.485.139-.161.184-.275.277-.459.092-.184.046-.345-.023-.483-.069-.138-.624-1.504-.855-2.059-.226-.541-.454-.467-.624-.476-.162-.008-.346-.01-.53-.01-.184 0-.484.069-.738.345-.253.276-.968.946-.968 2.307 0 1.361.991 2.676 1.129 2.86.138.184 1.952 2.977 4.727 4.174.66.285 1.176.456 1.577.583.664.21 1.268.18 1.745.109.531-.079 1.637-.669 1.868-1.314.23-.645.23-1.198.161-1.314-.069-.115-.253-.184-.53-.322z"/></svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <div x-show="!loading && filteredTires().length === 0" class="text-center py-20">
        <p class="text-[17px] font-semibold text-[#86868b]">Ничего не найдено</p>
        <button @click="resetFilters()" class="text-[#0071e3] text-[14px] mt-2 font-medium hover:underline">Сбросить все фильтры</button>
    </div>
</div>

<script>
function tireCatalog() {
    return {
        tires: [],
        loading: true,
        search: '',
        filters: { season: 'Все', brand: '', size: '', spike: 'Все' },
        options: { seasons: [], brands: [], sizes: [] },
        csvUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRllTq080YSSI7EgOmGa0XqlhLPxKpomN26jhacDriuVsYPMdJhLM1blqR5Z5FiBvUOjHrdQujXS67q/pub?output=csv',

        init() {
            Papa.parse(this.csvUrl, {
                download: true,
                header: true,
                complete: (results) => {
                    this.tires = results.data
                        .filter(row => {
                            const name = !!row['Наименование'];
                            const stock = String(row['Остаток']).trim();
                            return name && stock !== '0' && stock !== '';
                        })
                        .map((row, i) => ({
                            id: i,
                            name: row['Наименование'],
                            brand: row['Бренд'],
                            price: parseFloat(String(row['РОЗНИЦА']).replace(/[^0-9.]/g, '')),
                            size: row['Размер'],
                            stock: row['Остаток'],
                            photo: row['Фото'],
                            type: row['Тип'],
                            spike: row['Шипы']
                        }));
                    
                    this.options.seasons = [...new Set(this.tires.map(t => t.type))].filter(x => x).sort();
                    this.options.brands = [...new Set(this.tires.map(t => t.brand))].filter(x => x).sort();
                    this.options.sizes = [...new Set(this.tires.map(t => t.size))].filter(x => x).sort();
                    this.loading = false;
                }
            });
        },

        resetFilters() {
            this.filters = { season: 'Все', brand: '', size: '', spike: 'Все' };
            this.search = '';
        },

        filteredTires() {
            let res = this.tires.filter(t => {
                const s = this.search.toLowerCase();
                const matchSearch = t.name.toLowerCase().includes(s) || t.brand.toLowerCase().includes(s);
                const matchSeason = this.filters.season === 'Все' || t.type === this.filters.season;
                const matchSpike = this.filters.spike === 'Все' || t.spike === this.filters.spike;
                const matchBrand = !this.filters.brand || t.brand.toLowerCase().includes(this.filters.brand.toLowerCase());
                const matchSize = !this.filters.size || t.size.toLowerCase().includes(this.filters.size.toLowerCase());
                return matchSearch && matchSeason && matchBrand && matchSize && matchSpike;
            });
            return res.sort((a, b) => a.price - b.price);
        }
    }
}
</script>
</body>
</html>
